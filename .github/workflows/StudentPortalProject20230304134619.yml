name: Build and deploy .NET Core application to Web App StudentPortalProject20230304134619

on: [push]

env:
  AZURE_WEBAPP_NAME: StudentPortalProject20230304134619
  AZURE_WEBAPP_PACKAGE_PATH: StudentPortalProject\published
  NUGET_VERSION: '6.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@main  
    
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: ${{ env.NUGET_VERSION}}
    - name: NuGet to restore dependencies as well as project-specific tools that are specified in the project file
      run: nuget restore
  
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Run MSBuild
      run: msbuild .\StudentPortalProject.sln
       
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.StudentPortalProject20230304134619_C341 }}
        package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'




